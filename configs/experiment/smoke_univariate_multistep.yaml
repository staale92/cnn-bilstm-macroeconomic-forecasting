experiment:
  # Small end-to-end run to verify the full pipeline works.
  name: smoke_univariate_multistep
  feature_mode: univariate
  horizon: 12
  lookback: 12
  stride: 1
  dataset_config: configs/dataset.yaml
  covariates_config: configs/covariates_table_a1.yaml
  baselines_config: configs/baselines.yaml
  results_dir: results
  targets:
    - investments

training:
  # Keep this small so it runs quickly; increase for real reproduction.
  epochs: 5
  batch_size: 32
  learning_rate: 0.001
  max_norm: 3.0
  early_stopping: true
  patience: 2
  val_fraction: 0.1

model:
  cnn_bilstm:
    conv_filters: 64
    conv_kernel: 3
    pool_size: 2
    lstm_units: [200, 100, 50]
    fc_units: 25
    dropout_cnn: 0.1
    dropout_lstm: 0.5
    dropout_fc: 0.1
  bilstm:
    lstm_units: [200, 100, 50]
    fc_units: 25
    dropout_lstm: 0.5
    dropout_fc: 0.1

repeats:
  seeds: [0, 1]

plots:
  targets: [investments]

